Screen1 As screen:

    Image1 As image:
        Height: =604
        Image: |-
            ="https://quickchart.io/chart?c="&EncodeUrl("{
              type: 'bar',
              data: {
                labels: ["&Concat(Data,Issue,",")&"],
                datasets: [
                  {
                    label: 'RepairCompleted',
                    backgroundColor: 'rgb(255, 99, 132)',
                    data: ["&Concat(Data,Text(RepairCompletedCount),",")&"],
                  },
                  {
                    label: 'RepairUnderway',
                    backgroundColor: 'rgb(54, 162, 235)',
                    data: ["&Concat(Data,Text(RepairUnderwayCount),",")&"],
                  },
                  {
                    label: 'DiagnosisUnderway',
                    backgroundColor: 'rgb(54, 112, 235)',
                    data: ["&Concat(Data,Text(DiagnosisUnderwayCount),",")&"],
                  },
                  {
                    label: 'PartEnroute',
                    backgroundColor: 'rgb(54, 2, 235)',
                    data: ["&Concat(Data,Text(PartEnrouteCount),",")&"],
                  }
                ],
              },
              options: {
                title: {
                  display: true,
                  text: 'Chart.js Bar Chart - Stacked',
                },
                scales: {
                  xAxes: [
                    {
                      stacked: true,
                    },
                  ],
                  yAxes: [
                    {
                      stacked: true,
                    },
                  ],
                },
              },
            }
            ")
        Width: =1060
        X: =306
        Y: =125
        ZIndex: =1

    Dropdown1 As dropdown:
        Items: =Choices([@'STAR Case Tracking'].IssueStatus)
        X: =1038
        Y: =54
        ZIndex: =2

    Button1 As button:
        OnSelect: |-
            =Clear(issuestatus);
            ForAll(
                Choices([@'STAR Case Tracking'].IssueStatus),
                Collect(
                    issuestatus,
                    {Result: Value}
                )
            );
            Clear(Data);
            ForAll(
                issuestatus,
                Collect(
                    Data,
                    {
                        Issue: Concatenate("'",Result,"'"),
                        RepairCompletedCount: CountRows(
                            Filter(
                                'STAR Case Tracking',
                                'Repair Status'.Value = "Repair Completed" && 'Issue Status'.Value=Result
                            )
                        ),
                        RepairUnderwayCount: CountRows(
                            Filter(
                                'STAR Case Tracking',
                                'Repair Status'.Value = "Repair Underway" && 'Issue Status'.Value=Result
                            )
                        ),
                        RepairCompletedDTCCount: CountRows(
                            Filter(
                                'STAR Case Tracking',
                                'Repair Status'.Value = "Repair Completed - DTC Active" && 'Issue Status'.Value=Result
                            )
                        ),
                        DiagnosisUnderwayCount: CountRows(
                            Filter(
                                'STAR Case Tracking',
                                'Repair Status'.Value = "Diagnosis Underway" && 'Issue Status'.Value=Result
                            )
                        ),
                        PartEnrouteCount: CountRows(
                            Filter(
                                'STAR Case Tracking',
                                'Repair Status'.Value = "Part Enroute to Dealer" && 'Issue Status'.Value=Result
                            )
                        )
                    }
                )
            )
        Text: ="Button"
        X: =112
        Y: =37
        ZIndex: =3

    "Gallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Items: =Data
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =272
        Y: =138
        ZIndex: =4

        Image4 As image:
            Height: =128
            OnSelect: =Select(Parent)
            Width: =0
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Issue
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image4.Width - 104
            X: =Image4.X + Image4.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.RepairCompletedCount &"," &ThisItem.RepairUnderwayCount
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Title3.Y + Title3.Height + 4
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Label1 As label:
        Height: =44
        Text: =Concat(Data,Text(RepairCompletedCount),",")
        Width: =174
        X: =378
        Y: =10
        ZIndex: =5

    Label2 As label:
        Height: =48
        Text: =Concat(Data,Issue,",")
        Width: =988
        X: =378
        Y: =77
        ZIndex: =6

    Dropdown1_1 As dropdown:
        Items: =Choices([@'STAR Case Tracking'].RepairStatus)
        X: =1038
        ZIndex: =7

    Label3 As label:
        Height: =44
        Text: =Concat(Data,Text(RepairCompletedDTCCount),",")
        Width: =234
        X: =634
        Y: =10
        ZIndex: =8

